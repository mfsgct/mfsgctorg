<header class="otherpages">
    <div class="header-content">
        <div class="header-content-inner">
            <h1>{{ page.title }}</h1>
            <div class="wrapper">
            <div class="row justify-content-center">
            {% for section in site.[page.data_source] %}
              <div class="col-sm-12 col-md-6 col-lg-4 mb-4" onClick="location.href='{{ page.url }}#{{ section.anchor }}'">
                <div class="card text-dark card-has-bg click-col" style="background-image: url('{{ section.image }}');">
                 <img class="card-img d-none" src="{{ section.image }}" alt="{{ section.blurb }}">
                 <div class="card-img-overlay d-flex flex-column">
                  <div class="card-body">
                    <h4 class="card-title mt-0 "><a herf="{{ page.url }}#{{ section.anchor }}">{{ section.title }}</a></h4>
                </div>
                  <div class="card-footer">
                     <div class="media">
                        <div class="media-body">
                            <h6 class="my-0 text-light footer-text-shadow d-block">{{ section.blurb }}</h6>
                        </div>
                    </div>
                </div>
                 </div>
                </div>
              </div>
            
            {% endfor %}
            </div>
            </div>
            
            
            
        </div>
    </div>
</header>
